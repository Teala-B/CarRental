<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="mx-5">
      <fieldset>
        <legend class="mt-5 mb-5">ACME Car Rental</legend>
        <div class="form-group mt-5 w-25">
          <label for="orderDateInput" class="form-label">Pickup Date:</label>
          <input type="date" class="form-control" id="orderDateInput" />
        </div>
        <div class="form-group w-25">
          <label class="col-form-label mt-4" for="inputDefault"
            >Number of Days:</label
          >
          <input
            type="text"
            class="form-control"
            placeholder=""
            id="inputDefault"
          />
        </div>
        <fieldset class="form-group">
          <legend class="mt-4">Options</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Electronic Toll Tag ($3.95/day)
            </label>
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              GPS ($2.95/day)
            </label>
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Roadside Assistance
            </label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Under 25</legend>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="radio"
              name="optionsRadios"
              id="optionsRadios1"
              value="option1"
              checked=""
            />
            <label class="form-check-label" for="optionsRadios1"> No </label>
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="radio"
              name="optionsRadios"
              id="optionsRadios2"
              value="option2"
            />
            <label class="form-check-label" for="optionsRadios2"> Yes </label>
          </div>
        </fieldset>
        <section class="ms-5">
          <div class="mt-5">Car Rental: <span id="carDisplay"></span></div>
          <div class="mt-2">
            Options: <span id="addedOptionsDisplay"></span>
          </div>
          <div class="mt-2">
            Under 25 Surcharge: <span id="ageChargeDisplay"></span>
          </div>
          <div class="mt-4">Total: <span id="orderTotalDisplay"></span></div>
        </section>
        <button type="submit" class="btn btn-primary mt-5">
          Estimate Total Cost
        </button>
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
